<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/form.css">
    <title>Ajouter un lien</title>
</head>

<body>
    <div id="form">
        <div class="container">
            <div class="cont2">
                <label>nom:</label>
                <input type="text" id="nom" required>
                <label>temps:</label>
                <input type="text" id="temps">
            </div>
            <button id="sub">envoyer</button>
        </div>
    </div>
</body>
<script>
    const { invoke } = window.__TAURI__.tauri
    const form = document.getElementById("sub");
    form.addEventListener('click', () => {
        const nom = document.getElementById('nom').value;
        const temps = eval(document.getElementById('temps').value);
        console.log(nom, temps);
        invoke('add_mod', { name: nom, time: temps });
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/form.css">
    <title>Ajouter un lien</title>
</head>

<body>
    <div id="form">
        <div class="container">
            <div class="cont1">
                <label>type:</label>
                <select id="type">
                    <option value="input">input</option>
                    <option value="output">output</option>
                </select>
                <label>nom:</label>
                <input type="text" id="nom" required>
            </div>
            <div class="cont2">
                <label>source:</label>
                <input type="text" id="source" required>
                <label>cible:</label>
                <input type="text" id="cible" required>
            </div>
            <button id="sub">envoyer</button>
        </div>
    </div>
</body>
<script>
    const { invoke } = window.__TAURI__.tauri
    
    const sub = document.getElementById('sub');

    sub.addEventListener('click', () => {
        const type = document.getElementById('type').value;
        const name = document.getElementById('nom').value;
        const source = document.getElementById('source').value;
        const target = document.getElementById('cible').value;
        console.log(type, name, source, target);
        invoke('add_link', { types: type, name: name, source: source, target: target });
    })


</script>

</html>
